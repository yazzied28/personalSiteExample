        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div class="container">

    <div class="page-header">
      <h1>Contact</h1>
    </div>

    <form class="email-form" method="POST"
    action="https://formspree.io/redcloudsaboveus01@gmail.com">
      <div class="form-group">
        <label>Return Email</label>
        <input type="email" class="form-control" name="_replyto"
        placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" name="_subject"
        placeholder="I need a website">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" name="message" rows="4"></textarea>
      </div>

      <button class="btn btn-primary btn-block" type="submit">Send</button>

    </form>

  </div>

  </body>
